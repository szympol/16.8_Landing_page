<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Landing page" />
  <meta name="keywords" content="psd slicing" />
  <meta name="author" content="Szymon Polanowski" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./src/images/Logo.png" type="image/x-icon" />
  <title>Extended langing page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./src/vendor/glide/glide.core.css" />
  <link rel="stylesheet" type="text/css" href="./src/vendor/glide/glide.theme.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <nav class="navbar">
    <div id="navbar-wrapper" class="navbar-wrapper">
      <div class="navbar-logo"></div>
      <ul id="navbar-sections" class="navbar-sections">
        <li class="navbar-sections--active"><a href="#">home</a></li>
        <li><a href="#">about us</a></li>
        <li><a href="#">services</a></li>
        <li><a href="#">our projects</a></li>
        <li><a href="#">our team</a></li>
        <li><a href="#">happy clients</a></li>
        <li><a href="#">price</a></li>
        <li><a href="#">some facts</a></li>
        <li><a href="#">contact us</a></li>
      </ul>
      <div id="hamburger" class="hamburger">
        <span class="hamburger-container" tabindex="-1">
          <span class="hamburger-bars"></span>
        </span>
      </div>
    </div>
  </nav>
  <main>
    <div class="glide hero" id="hero">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide hero-image-1"></li>
          <li class="glide__slide hero-image-2"></li>
          <li class="glide__slide hero-image-3"></li>
        </ul>
      </div>
      <div class="glide__bullets" data-glide-el="controls[nav]">
        <button class="glide__bullet" data-glide-dir="=0"></button>
        <button class="glide__bullet" data-glide-dir="=1"></button>
        <button class="glide__bullet" data-glide-dir="=2"></button>
      </div>
    </div>
    <div class="hero-content">
      <span class="hero-content-text">design is about<span class="hero-content-text--diffColor"> communication</span>
      </span>
      <p class="hero-content-phone">call us: +00 0 1234 5678</p>
      <button class="hero-content-button">get in touch!</button>
    </div>
  </main>

  <script src="./src/vendor/glide/glide.min.js"></script>
  <script src="./js/script-compiled.js"></script>
</body>

</html>
